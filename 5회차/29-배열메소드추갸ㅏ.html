<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 추가 학습!</title>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.getElementById("container")
        const crops = ["tomato","potato","eggplant","carrot","pepper"]

        //h2 객체를 모아서 만든 배열이 반환된다.
        let result = crops.map(function(item){
            const h2 = document.createElement("h2")
            h2.textContent = `${item} YUM!`
            container.append(h2)
            return h2
        })
        console.log(result)

        //콜백함수가 true를 반환한 아이템만 모아서 배열을 만든다
        result = crops.filter(function(item){
            return true //모든 아이템
        })
        console.log(result)

        result = crops.filter(function(item){
            return false 
        })
        console.log(result)

        result = crops.filter(function(item){
            return item.length === 6 
        })
        console.log(result)

        result = crops.filter(function(item){
            return item.indexOf("p") !== -1 
        })
        console.log(result)

    </script>
</body>
</html>
